<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lista de Tareas</title>
</head>
<body>
    <main>
        <section class="container my-4 contenedor">
            <div class="container-fluid bg-dark text-center text-white">
                <h1>Lista de Tareas</h1>
                <div class="bg-primary-subtle contenedor-lista-tareas">
                    <div class="p-2 bg-secondary">
                        <input type="text" id="nuevaTarea" placeholder="Ingresa una tarea">
                        <button type="button" onclick="agregarTarea()" class="bg-success border-1 rounded-4 text-white">Agregar Tarea</button>
                    </div>

                    <ul id="listaTareas">

                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
